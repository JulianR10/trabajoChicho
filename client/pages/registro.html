<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/registro.css">
    <title>Agregar Producto al Stock</title>
</head>
<body>
    <div class="form-container">
        <h2>Agregar Producto al Stock</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre del Producto</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="brand">Marca</label>
                <select id="brand" name="brand" required>
                    <option value="brand1">Marca 1</option>
                    <option value="brand2">Marca 2</option>
                    <option value="brand3">Marca 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select id="category" name="category" required>
                    <option value="category1">Categoría 1</option>
                    <option value="category2">Categoría 2</option>
                    <option value="category3">Categoría 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description" required>
              
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="countInStock">Cantidad en Stock</label>
                <input type="number" id="countInStock" name="countInStock" required>
            </div>
            <div class="form-group">
                <label for="size">Tamaño</label>
                <select id="size" name="size" required>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colour">Color</label>
                <select id="colour" name="colour" required>
                    <option value="red">Rojo</option>
                    <option value="blue">Azul</option>
                    <option value="green">Verde</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Agregar Producto</button>
            </div>
        </form>
    </div>
</body>
</html>
